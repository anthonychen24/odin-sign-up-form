<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <div class="img-container">
                <img class= 'green-leaf-img' src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf image">
                <div class="logo-container">
                    <div>
                        <img class='logo-img' src="img/odin-lined.png" alt="odin logo">
                    </div>
                    <div>
                        <h2>ODIN</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-text">
                <p>This is not a real online service! You know You need something like this in your life to help you realize your deepest
                dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="#" method="POST">
                    <div class="fieldset">
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" pattern="[A-Za-z\s]{2, 50}" title="Only letters and spaces, 2 to 50 characters" required="" placeholder="First Name">
                            </div>
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="firstName" name="lastName" pattern="[A-Za-z\s]{2, 50}" title="Only letters and spaces, 2 to 50 characters" required="" placeholder="Last Name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" title="Only letters and spaces, 2 to 50 characters" required="" placeholder="First Name">
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="^0[7-9][0-1]\d{8}$"
                                title="Enter a valid Nigerian phone number (e.g., 08012345678)" required="" placeholder="Phone Number">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$" title="Minimum eight characters, with uppercase, lowercase, number and special character" required="" placeholder="Password">
                            </div>
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" oninput="checkPasswordMatch(this)" required="" placeholder="Confirm Password">
                            </div>

                            <div class="btn-container">
                                <button type="submit">Create account</button>
                                <p class="account-text">Already have an account? <a href="#">Log in</a></p>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
